apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: projects
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: projects/*
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
        revision: HEAD
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: project-{{name}}
      name: project-{{name}}
      namespace: argocd
    spec:
      destination:
        server: "{{server}}"
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
status: {}
