apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: dev
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: apps/kutt/base/*.yaml
          - path: apps/kutt/dev/*.yaml
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: "{{ appName }}"
      name: dev-{{ userGivenName }}
      namespace: argocd
    spec:
      destination:
        namespace: "{{ destNamespace }}"
        server: "{{ destServer }}"
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: dev
      source:
        path: "{{ srcPath }}"
        repoURL: "{{ srcRepoURL }}"
        targetRevision: "{{ srcTargetRevision }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
