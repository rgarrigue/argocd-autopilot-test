apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  name: dev
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: dev project
  destinations:
    - namespace: "*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - "*"

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: dev
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: apps/*/dev
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
        revision: HEAD
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: "{{ name }}"
      name: "{{ path[1] }}-{{ path[2] }}"
      namespace: argocd
    spec:
      destination:
        namespace: "{{ path[2] }}"
        server: https://kubernetes.default.svc # aka dev cluster
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: "{{ path[2] }}"
      source:
        path: "{{ path }}"
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
