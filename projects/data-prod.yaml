apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  name: data-prod
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: data-prod project
  destinations:
    - namespace: "*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - "*"
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: data-prod
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: apps/**/data-prod/config.yaml
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
        requeueAfterSeconds: 20
        revision: ""
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              repoURL: ""
    - git:
        files:
          - path: apps/**/data-prod/config_dir.yaml
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
        requeueAfterSeconds: 20
        revision: ""
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              directory:
                exclude: "{{ exclude }}"
                include: "{{ include }}"
                jsonnet: {}
                recurse: true
              repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: "{{ path[1] }}"
      name: data-prod-{{ path[1] }}
      namespace: argocd
    spec:
      project: data-prod
      source:
        repoURL: https://github.com/rgarrigue/argocd-autopilot-test.git
        targetRevision: HEAD
        path: "{{ path }}/../../chart"
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values*.yaml
            - ../../common/values*.yaml
            - ../common/values*.yaml
            - ../envs/data-prod/values*.yaml
      destination:
        namespace: "{{ destNamespace }}"
        server: "{{ destServer }}"
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
